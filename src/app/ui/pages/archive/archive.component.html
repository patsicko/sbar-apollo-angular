<div class="bg-[#e4ecf1] p-6 rounded-lg shadow-lg overflow-y-auto">
    <h2 class="text-3xl font-bold text-[#2f485a] mb-6">All Patients</h2>
  
  
    <table  class="w-full text-sm text-left rtl:text-right text-[#2f485a] mb-28 p-8">
        
        <thead class="text-xs  uppercase bg-gray-50 ">
            <tr>
              
                <th scope="col" class="px-6 py-3">
                    Id
                </th>

                <th scope="col" class="px-6 py-3">
                    First Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Last Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Department
                  </th>
    
                  <th scope="col" class="px-6 py-3">
                    Unit
                  </th>

               
                
               
                <th scope="col" class=" py-3">
                    Restore
                </th>
               
            </tr>
        </thead>
        <tbody class="overflow-auto ">
           
               <ng-container *ngFor="let patient of patients">
              <tr *ngIf="!patient.isActive"   class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td  class=" px-6 py-4">
                 {{patient.id}}
                </td>
              
                <td  class="px-6 py-3">{{patient.firstName}}</td>
                <td  class="px-6 py-3">{{patient.lastName}}</td>
                <td  class="px-6 py-3">{{patient.department.name}}</td>
                <td  class="px-6 py-3">{{patient.unity.name}}</td>
             
               
                <td ><button (click)="restorePatient(patient.id); showRestorePatientModal=true" ><mat-icon class="text-red-700">restore</mat-icon></button></td>
              </tr>
            </ng-container>
             
          </tbody>
    </table>

    <div *ngIf="showRestorePatientModal" class="fixed inset-0 bg-black bg-opacity-80 text-white flex items-center justify-center z-30">
        <div class="bg-[#2f485a] text-[#cbd5e0] p-6 rounded-lg shadow-lg w-full max-w-sm">
         <h2 class="text-2xl font-bold text-white mb-6">Are you sure you want to restore this patient? </h2>
         <div class="flex justify-end space-x-4">
          <button (click)="confirmRestorePatient()" class="bg-red-600 hover:bg-red-800 text-white px-4 py-2 rounded">Yes</button>
         <button (click)="showRestorePatientModal=false" class="bg-gray-600 hover:bg-gray-800 text-white px-4 py-2 rounded">No</button>
          </div>
         </div>
         </div>

  </div>
